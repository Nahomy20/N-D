<body>
    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo Tienda">
        </div>
          <h1><i>Bienvenidos a N&D Styles</i></h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="assets/zapatos.jpg" alt="Producto 1">
                <h3>Zapatos Deportivos</h3>
                <p>$50.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="2">
                <img src="assets/camisetas.jpg" alt="Producto 2">
                <h3>Camiseta de dama y caballero</h3>
                <p>$25.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="3">
                <img src="assets/gorra.jpg" alt="Producto 3">
                <h3>Gorras</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="4">
                <img src="assets/bolsos.jpg" alt="Producto 4">
                <h3>Bolsos</h3>
                <p>$30.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
        <div style="text-align: center; margin-top: 20px;">
    <button class="finalize-purchase" onclick="completePurchase()">Finalizar Compra</button>
</div>
        </section>
        <section class="user-registration" style="margin: 40px auto; max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
    <h2>Regístrate</h2>
    <form id="register-form">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{8,15}"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Registrarse</button>
    </form>  <div class="thank-you-message">
    <img src="assets/logo.jpg" alt="Gracias">
    <h3><i>GRACIAS POR SU VISITA</i></h3>
</div>
</section>
    </main>
